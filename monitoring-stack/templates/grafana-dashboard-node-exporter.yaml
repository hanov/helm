{{- if .Values.grafana.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-node-exporter
  namespace: {{ .Values.global.namespace }}
  labels:
    app: grafana
    component: monitoring
    grafana_dashboard: "1"
binaryData:
  node-exporter-dashboard.json: {{ .Files.Get "dashboards/node-exporter-dashboard.json" | b64enc }}
{{- end }}
