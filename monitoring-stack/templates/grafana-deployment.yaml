{{- if .Values.grafana.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: {{ .Values.global.namespace }}
  labels:
    app: grafana
    component: monitoring
spec:
  replicas: {{ .Values.grafana.replicas }}
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      initContainers:
      - name: download-dashboards
        image: alpine:latest
        command:
        - sh
        - -c
        - |
          apk add --no-cache curl sed
          curl -sL https://grafana.com/api/dashboards/1860/revisions/latest/download -o /tmp/node-exporter.json
          curl -sL https://grafana.com/api/dashboards/13332/revisions/latest/download -o /tmp/k8s-cluster.json
          curl -sL https://grafana.com/api/dashboards/15760/revisions/latest/download -o /tmp/k8s-global.json

          # Replace datasource variables with Prometheus
          sed 's/${DS_PROMETHEUS}/Prometheus/g; s/${VAR_DATASOURCE}/Prometheus/g; s/"datasource":\s*null/"datasource": "Prometheus"/g' /tmp/node-exporter.json > /dashboards/node-exporter.json
          sed 's/${DS_PROMETHEUS}/Prometheus/g; s/${VAR_DATASOURCE}/Prometheus/g; s/"datasource":\s*null/"datasource": "Prometheus"/g' /tmp/k8s-cluster.json > /dashboards/k8s-cluster.json
          sed 's/${DS_PROMETHEUS}/Prometheus/g; s/${VAR_DATASOURCE}/Prometheus/g; s/"datasource":\s*null/"datasource": "Prometheus"/g' /tmp/k8s-global.json > /dashboards/k8s-global.json
        volumeMounts:
        - name: dashboards
          mountPath: /dashboards
      containers:
      - name: grafana
        image: {{ .Values.grafana.image.repository }}:{{ .Values.grafana.image.tag }}
        imagePullPolicy: {{ .Values.grafana.image.pullPolicy }}
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: GF_SECURITY_ADMIN_USER
          value: {{ .Values.grafana.adminUser }}
        - name: GF_SECURITY_ADMIN_PASSWORD
          value: {{ .Values.grafana.adminPassword }}
        - name: GF_INSTALL_PLUGINS
          value: ""
        resources:
          {{- toYaml .Values.grafana.resources | nindent 10 }}
        volumeMounts:
        - name: storage
          mountPath: /var/lib/grafana
        - name: datasources
          mountPath: /etc/grafana/provisioning/datasources
        - name: dashboard-provider
          mountPath: /etc/grafana/provisioning/dashboards
        - name: dashboards
          mountPath: /var/lib/grafana/dashboards
      volumes:
      - name: storage
        {{- if .Values.grafana.persistence.enabled }}
        persistentVolumeClaim:
          claimName: grafana-storage
        {{- else }}
        emptyDir: {}
        {{- end }}
      - name: datasources
        configMap:
          name: grafana-datasources
      - name: dashboard-provider
        configMap:
          name: grafana-dashboard-provider
      - name: dashboards
        emptyDir: {}
{{- end }}
