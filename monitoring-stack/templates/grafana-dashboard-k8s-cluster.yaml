{{- if .Values.grafana.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-k8s-cluster
  namespace: {{ .Values.global.namespace }}
  labels:
    app: grafana
    component: monitoring
    grafana_dashboard: "1"
binaryData:
  k8s-cluster-dashboard.json: {{ .Files.Get "dashboards/k8s-cluster-dashboard.json" | b64enc }}
{{- end }}
