# Development values - no persistence required
# Use this for local/testing environments

prometheus:
  persistence:
    enabled: false
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "1000m"

alertmanager:
  persistence:
    enabled: false
  resources:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "128Mi"
      cpu: "100m"

grafana:
  persistence:
    enabled: false
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "250m"
  service:
    type: NodePort  # or ClusterIP

nodeExporter:
  enabled: true

kubeStateMetrics:
  enabled: true
