replicaCount: 1

image:
  repository: 541770108352.dkr.ecr.us-east-1.amazonaws.com/learning-hub
  pullPolicy: Always
  tag: "armV0.4"

imagePullSecrets:
  - name: ecr-secret

service:
  type: LoadBalancer
  port: 80

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

env:
  - name: ENVIRONMENT
    value: "development"
  - name: LOG_LEVEL
    value: "debug"

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

ingress:
  enabled: false
  host: learning-hub.example.com
